<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Handlebars project</title>
</head>
<body>
   <div class="page-wrap">
       <h1>Handlebars test via cats</h1>
       <div id="cats-container"></div>
   </div>
   
<script id="catsTemplate" type="text/x-handlebars-template">
    {{#each cats}}
    <div class="cat">
        <div class="photo-column">
            <img src="{{photo}}" alt="cat">
        </div>
        <div class="info-column">
            <h2>{{name}}</h2>
            <p>Age: {{calculateAge birthYear}} </p>
            {{#if favFoods}}
            <h4 class="headline-bar">Favorite food</h4>
            <ul class="favorite-foods">
                {{#each favFoods}}
                <li>{{{this}}}</li>
                {{/each}}
            </ul>
            {{/if}}
        </div>
    </div>
    {{/each}}
</script>

    <script src="js/handlebars-v4.0.11.js"> </script>
    <script src="js/template.js"></script>
</body>
</html>
